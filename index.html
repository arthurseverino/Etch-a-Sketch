<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src= "javascript.js" defer></script>
</head>
<body>
    <h1> Etch-a-Sketch </h1>
    <h2>Swirl around and have fun</h2>
    <div class="container">

        <div class="controls">

          <div class="controls-inner">

            <h3>Controls</h3>

            <div class="grid-size"> 8x8 </div>
            <input type="range" min="2" max="25" value="8" />
            <button class="apply"> Apply </button>
            <button class="reset"> Reset </button>
          </div>

        </div>

        <div class="grid"></div>

    </div>
</body>
</html>
